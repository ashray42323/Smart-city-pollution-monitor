{% extends "base.html" %}

{% block title %}Login - Smart City Monitor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow mt-5">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-cloud-haze text-primary" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Welcome Back</h2>
                    <p class="text-muted">Login to Smart City Pollution Monitor</p>
                </div>

                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-3 text-muted">
            <small>
                <i class="bi bi-shield-check"></i> Your data is secure and encrypted
            </small>
        </div>
        
        <!-- Admin Login Link -->
        <div class="text-center mt-3">
            <a href="{{ url_for('admin.admin_login') }}" class="text-decoration-none text-danger">
                <i class="bi bi-shield-lock"></i> Login as Administrator
            </a>
        </div>
    </div>
</div>
{% endblock %}
